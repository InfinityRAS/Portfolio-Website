<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <li class="li hamburger-li" id="hamburger">
                <img src="hamburger.svg" alt="Click to collapse / expand" class="hamburger">
            </li>
            <div class="sidebar box-shadow collapse" id="sidebar">
                <nav id="nav">
                    <ul>
                        <li class="li">Home</li>
                        <li class="li">My intro</li>
                        <li class="li">Services</li>
                        <li class="li">Blog</li>
                        <li class="li">Contact Me</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="main">
            <div class="infoContainer box-shadow">
                <div class="devInfo">
                    <div class="hello">Hi I'm</div>
                    <div class="name">Aryan Sisodiya</div>
                    <div class="about">Developer, entrepreneur, coder</div>
                    <div class="moreabout">I am a developer and i love to code </div>
                    <div class="buttons">
                        <li class="li">Download CV</li>
                        <li class="li">Contact</li>
                    </div>
                </div>
                <div class="devPic">
                    <img src="dev.png" alt="Aryan Sisodiya">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
